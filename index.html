<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <form action="#">
            <h2>Frogy!</h2>
            <h3>Welcome to Frogy! the most frogy frog of all frogs</h3>
            <h3>You <i>know</i> you want to</h3>
            <div class="form-inputs">
                <h4>Let's do this!</h4>
                <div class="first-name">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name"  minlength="1" required>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" minlength="1" required>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="phone-number">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" inputmode="numeric" id="phone-number" name="phone-number" minlength="1">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="4"> 
                    <p>*Passwords do not match</p>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="4">
                </div>
                <div class="account">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#"> Log in</a></p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
